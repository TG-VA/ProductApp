<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App </title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/morph/bootstrap.min.css">
    <script src="./js/main.js" defer></script>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand m-2">
            Product App
        </a>
    </nav>

    <div class="container">
        <div id="App" class=" row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add a Product</h4>
                    </div>
                        <form id="product-form" class="card-body">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Product Name" class="form-control mb-2">
                            </div>
                            <div class="form-group">
                                <input type="number" step="0.01" id="price" placeholder="Product Price" class="form-control mb-2">
                            </div>
                            <div class="form-group">
                                <input type="number" id="year" min="1900" max="2100" value="2023" placeholder="Year Product" class="form-control mb-2">
                            </div>
                            <input type="submit" value="Save" class="btn btn-primary col-12">
                        </form>
                </div>
            </div>
            <div id="product-list" class="col-md-8">
            </div>
        </div>
    </div>
    
</body>
</html>
